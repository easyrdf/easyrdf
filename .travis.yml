language: php
matrix:
  include:
    - php: 7.1
      dist: bionic
    - php: 7.2
      dist: bionic
    - php: 7.3
      dist: bionic
    - php: 7.4
      dist: bionic
    - php: 8.0
      dist: bionic
    - php: 8.1
      dist: jammy

sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq graphviz
  # for PHP 7.1 compatibility
  - composer self-update --2.2

install: make composer-install
script:
  - make lint
  - make cs
  - make test-lib
